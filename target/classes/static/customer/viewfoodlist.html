    <style>

        .cart-modal.show {

        .cart-content {
            background: white;
            width: 100%;

            border-radius: 12px 12px 0 0;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .cart-body {
            flex: 1;

        }

        .cart-footer {
            padding: 1rem;

        }

        .cart-item {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .cart-item img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 4px;
        }

        .quantity-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .quantity-minus {
            background: #e9ecef;
            color: #6c757d;
        }

        .quantity-plus {
            background: var(--primary-color);
            color: white;
        }

        .search-input {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 8px 12px 8px 40px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 14px;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .placeholder-image {
            width: 96px;
            height: 96px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 2rem;
        }

        @media (max-width: 576px) {
            .container-custom {
                max-width: 100%;
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header-sticky">
    <div class="container-custom py-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="restaurant-logo me-3">

                type="text"

<!-- Categories -->

            üçΩÔ∏è T·∫•t c·∫£
        </button>
        <!-- Categories will be populated by JavaScript -->
    </div>
</div>

<!-- Menu Items -->
<div class="container-custom pb-5">
    <div id="menuContainer">
        <!-- Loading spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">ƒêang t·∫£i...</span>
            </div>
        </div>
        <!-- Error message -->
        <div id="errorMessage" class="error-message d-none">

            Kh√¥ng th·ªÉ t·∫£i menu. Vui l√≤ng th·ª≠ l·∫°i sau.
            <button class="btn btn-sm btn-outline-danger ms-2" onclick="loadMenuData()">
                <i class="fas fa-refresh me-1"></i>Th·ª≠ l·∫°i

</div>

<!-- Cart Modal -->
<div id="cartModal" class="cart-modal">
    <div class="cart-content">
        <div class="cart-header">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="mb-0 fw-bold">Gi·ªè h√†ng (<span id="cartItemCount">0</span> m√≥n)</h5>
                <button class="btn btn-sm" onclick="toggleCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="cart-body">

                <i class="fas fa-shopping-cart text-muted" style="font-size: 3rem;"></i>
                <p class="text-muted mt-2">Gi·ªè h√†ng tr·ªëng</p>
            </div>

                <!-- Cart items will be populated by JavaScript -->
            </div>
        </div>

        <div id="cartFooter" class="cart-footer d-none">

                <span class="fw-semibold">T·ªïng c·ªông:</span>

            </div>
            <button class="btn btn-primary w-100 py-2 fw-semibold">
                ƒê·∫∑t m√≥n ngay

</div>

<!-- Floating Cart Button -->
<button id="floatingCart" class="floating-cart d-none" onclick="toggleCart()">
    <div class="d-flex align-items-center gap-2">
        <i class="fas fa-shopping-cart"></i>
        <span id="floatingTotal">0‚Ç´</span>
        <span class="bg-white text-primary rounded-circle d-flex align-items-center justify-content-center"
              style="width: 20px; height: 20px; font-size: 10px; font-weight: bold;"
              id="floatingCount">0</span>

</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // App State
    let cart = [];
    let selectedCategory = 'all';
    let searchTerm = '';
    let menuItems = [];
    let categories = [];

    // API Configuration
    const API_BASE_URL = 'http://localhost:8080/foodhub';

        // Emoji mapping for categories
        const categoryEmojis = {
            'L·∫©u n∆∞·ªõc': 'üç≤',
            'Nguy√™n li·ªáu nh√∫ng l·∫©u': 'ü•©',
            'M√≥n n∆∞·ªõng th·ªãt': 'ü•ì',
            'M√≥n n∆∞·ªõng h·∫£i s·∫£n': 'ü¶ê',
            'M√≥n n∆∞·ªõng rau c·ªß': 'ü•¨',
            'M√≥n khai v·ªã': 'ü•ó',
            'M√≥n ƒÉn k√®m': 'üçö',
            'N∆∞·ªõc ch·∫•m': 'ü•Ñ',
            'ƒê·ªì u·ªëng kh√¥ng c·ªìn': 'ü•§',
            'ƒê·ªì u·ªëng c√≥ c·ªìn': 'üç∫'
        };

    // Get placeholder image based on category
    function getPlaceholderImage(categoryName) {
        const emoji = categoryEmojis[categoryName] || 'üçΩÔ∏è';
        return `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96"><rect width="96" height="96" fill="%23f8f9fa"/><text x="50%" y="50%" text-anchor="middle" dy="0.3em" font-size="32">${emoji}</text></svg>`;
    }

    // Load menu data from API
    async function loadMenuData() {
        try {
            showLoading(true);
            hideError();

            const data = await apiFetch('/menu',{
                method: 'GET'
            });

            if (data.code === 0 && data.result) {
                // Transform API data to match our app structure
                menuItems = data.result.map((item, index) => ({
                    id: index + 1,
                    name: item.name,
                    category: item.categoryNames[0] || 'Kh√°c',
                    price: item.price,
                    image: item.imageUrl || getPlaceholderImage(item.categoryNames[0]),
                    description: item.description,
                    status: item.status,
                    rating: 4.5 + Math.random() * 0.5, // Random rating between 4.5-5.0
                    time: Math.floor(5 + Math.random() * 15) + ' ph√∫t' // Random time 5-20 minutes
                }));

                // Extract unique categories
                categories = [...new Set(menuItems.map(item => item.category))];

                renderCategories();
                renderMenuItems();
            } else {
                throw new Error('Invalid API response format');
            }

        } catch (error) {
            console.error('Error loading menu data:', error);
            showError();
        } finally {
            showLoading(false);
        }
    }

    // Show/hide loading spinner
    function showLoading(show) {
        const spinner = document.getElementById('loadingSpinner');
        spinner.style.display = show ? 'flex' : 'none';
    }

    // Show/hide error message
    function showError() {
        document.getElementById('errorMessage').classList.remove('d-none');
    }

    function hideError() {
        document.getElementById('errorMessage').classList.add('d-none');
    }

    // Render categories
    function renderCategories() {
        const container = document.getElementById('categoriesContainer');
        const allButton = container.querySelector('[data-category="all"]');

        // Clear existing categories except "T·∫•t c·∫£"
        const existingCategories = container.querySelectorAll('.category-btn:not([data-category="all"])');
        existingCategories.forEach(btn => btn.remove());

        // Add new categories
        categories.forEach(category => {
            const emoji = categoryEmojis[category] || 'üçΩÔ∏è';
            const button = document.createElement('button');
            button.className = 'category-btn';
            button.setAttribute('data-category', category);
            button.onclick = () => selectCategory(category, button);
            button.innerHTML = `${emoji} ${category}`;
            container.appendChild(button);
        });
    }

    // Format price function
    function formatPrice(price) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        }).format(price);
    }

    // Filter items function
    function getFilteredItems() {
        return menuItems.filter(item => {
            const matchesCategory = selectedCategory === 'all' || item.category === selectedCategory;
            const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.description.toLowerCase().includes(searchTerm.toLowerCase());
            const isAvailable = item.status === 'AVAILABLE';
            return matchesCategory && matchesSearch && isAvailable;
        });
    }

    // Render menu items
    function renderMenuItems() {
        const container = document.getElementById('menuContainer');
        const filteredItems = getFilteredItems();

        if (filteredItems.length === 0) {
            container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-search text-muted" style="font-size: 3rem;"></i>
                        <p class="text-muted mt-2">Kh√¥ng t√¨m th·∫•y m√≥n ƒÉn n√†o</p>
                    </div>
                `;
            return;
        }

        container.innerHTML = filteredItems.map(item => `
                <div class="menu-item">
                    <div class="d-flex">
                        ${item.image.startsWith('data:') ?
            `<div class="placeholder-image">${categoryEmojis[item.category] || 'üçΩÔ∏è'}</div>` :
            `<img src="${item.image}" alt="${item.name}" onerror="this.outerHTML='<div class=\\'placeholder-image\\'>${categoryEmojis[item.category] || 'üçΩÔ∏è'}</div>'" />`
        }
                        <div class="flex-fill p-3">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="fw-semibold mb-0">${item.name}</h6>
                                <span class="price-text">${formatPrice(item.price)}</span>
                            </div>
                            <p class="text-muted small mb-2 line-clamp-2">${item.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex gap-3">
                                    <small class="text-muted">
                                        <i class="fas fa-star rating-star me-1"></i>
                                        ${item.rating.toFixed(1)}
                                    </small>
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-1"></i>
                                        ${item.time}
                                    </small>
                                </div>
                                <button class="btn btn-primary btn-sm px-3" onclick="addToCart(${item.id})">
                                    Th√™m
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
    }

    // Add to cart function
    function addToCart(itemId) {
        const item = menuItems.find(item => item.id === itemId);
        const existingItem = cart.find(cartItem => cartItem.id === itemId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ ...item, quantity: 1 });
        }

        updateCartUI();
    }

    // Update quantity function
    function updateQuantity(itemId, change) {
        const itemIndex = cart.findIndex(item => item.id === itemId);
        if (itemIndex > -1) {
            cart[itemIndex].quantity += change;
            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1);
            }
        }
        updateCartUI();
    }

    // Get total price
    function getTotalPrice() {
        return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    // Get total items count
    function getTotalItemsCount() {
        return cart.reduce((total, item) => total + item.quantity, 0);
    }

    // Update cart UI
    function updateCartUI() {
        const totalItems = getTotalItemsCount();
        const totalPrice = getTotalPrice();

        // Update cart badge
        const cartBadge = document.getElementById('cartBadge');
        if (totalItems > 0) {
            cartBadge.textContent = totalItems;
            cartBadge.classList.remove('d-none');
        } else {
            cartBadge.classList.add('d-none');
        }

        // Update floating cart
        const floatingCart = document.getElementById('floatingCart');
        if (totalItems > 0) {
            document.getElementById('floatingTotal').textContent = formatPrice(totalPrice);
            document.getElementById('floatingCount').textContent = totalItems;
            floatingCart.classList.remove('d-none');
        } else {
            floatingCart.classList.add('d-none');
        }

        // Update cart modal
        document.getElementById('cartItemCount').textContent = totalItems;

        const emptyCart = document.getElementById('emptyCart');
        const cartItems = document.getElementById('cartItems');
        const cartFooter = document.getElementById('cartFooter');

        if (cart.length === 0) {
            emptyCart.classList.remove('d-none');
            cartItems.innerHTML = '';
            cartFooter.classList.add('d-none');
        } else {
            emptyCart.classList.add('d-none');
            cartFooter.classList.remove('d-none');
            document.getElementById('totalPrice').textContent = formatPrice(totalPrice);

            cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="d-flex align-items-center gap-3">
                            ${item.image && !item.image.startsWith('data:') ?
                `<img src="${item.image}" alt="${item.name}" onerror="this.outerHTML='<div class=\\'placeholder-image\\" style=\\'width: 48px; height: 48px; font-size: 1rem;\\'>${categoryEmojis[item.category] || 'üçΩÔ∏è'}</div>'" />` :
                `<div class="placeholder-image" style="width: 48px; height: 48px; font-size: 1rem;">${categoryEmojis[item.category] || 'üçΩÔ∏è'}</div>`
            }
                            <div class="flex-fill">
                                <h6 class="small fw-medium mb-0">${item.name}</h6>
                                <p class="price-text small fw-semibold mb-0">${formatPrice(item.price)}</p>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <button class="quantity-btn quantity-minus" onclick="updateQuantity(${item.id}, -1)">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="fw-medium" style="min-width: 32px; text-align: center;">${item.quantity}</span>
                                <button class="quantity-btn quantity-plus" onclick="updateQuantity(${item.id}, 1)">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
        }
    }

    // Toggle cart modal
    function toggleCart() {
        const cartModal = document.getElementById('cartModal');
        cartModal.classList.toggle('show');
    }

    // Select category
    function selectCategory(category, button) {
        selectedCategory = category;

        // Update active button
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        renderMenuItems();
    }

    // Filter items
    function filterItems() {
        searchTerm = document.getElementById('searchInput').value;
        renderMenuItems();
    }

    // Close modal when clicking outside
    document.getElementById('cartModal').addEventListener('click', function(e) {
        if (e.target === this) {
            toggleCart();
        }
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        loadMenuData();
        updateCartUI();
    });
</script>
<script src="../js/fetch-api.js"></script>
</body>
