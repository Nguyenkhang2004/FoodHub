spring.application.name=FoodHub

server.port=${SERVER_PORT:8080}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/foodhub_managerment}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}

jwt.signerKey=${JWT_SIGNER_KEY}
jwt.valid-duration=20
jwt.refreshable-duration=120

app.upload.dir=uploads/images

spring.web.resources.static-locations=classpath:/static/,file:uploads/images/